<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Language | Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #bbbbcc;
      margin-bottom: 40px;
    }

    .btn {
      width: 220px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      background-color: rgb(23, 42, 255);
    }

    .fade-in {
      animation: fadeIn 1.2s ease both;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="fade-in">
    <h1>In which language do you want to take the survey?</h1>
    <h1 class="subtitle">In welke taal wil je de enquÃªte invullen?</h1>

    <button onclick="localStorage.setItem('selectedLanguage', 'en'); window.location.href='/en'" class="btn btn-primary">ðŸ‡¬ðŸ‡§ English</button>
    <button onclick="localStorage.setItem('selectedLanguage', 'nl'); window.location.href='/nl'" class="btn btn-light">ðŸ‡³ðŸ‡± Nederlands</button>
  </div>

</body>
</html>
